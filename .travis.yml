language: node_js
env:
  - TARGET=test
node_js:
  - '6'
  - '8'
  - '10'
  - '12'
os:
  - linux
  - windows
script: npm run $TARGET
matrix:
  include:
    - name: Lint
      node_js: '8'
      env:
        - TARGET=lint
    - name: Coverage
      node_js: '8'
      env:
        - TARGET=coverage
after_success: '<coverage/lcov.info ./node_modules/coveralls/bin/coveralls.js'
